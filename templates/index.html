{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="{% static 'static/google_search.css' %}">
        <style>

        </style>
    </head>
    <body>
        <div class="Container">
            <!--Header-->
            <div class="Header">
                <div class="Links">
                    <div class="Search">
                        <a href="/image/"> Image Search </a>
                    </div>
                    <div class="Search">
                        <a href="/advanced/"> Advanced Search </a>
                    </div>
                </div>
            </div>
            <!--Contains Google Image-->
            <div class="ImageContainer">
                <div class="GoogleImage">
                        <img src="{% static 'static/assets/googlelogo_color_272x92dp.png' %}" alt="google_search_image">
                </div>
            </div> 
            <!--Contains Search bar and buttons-->
            <div class="SearchBox">
                <form class="SearchForm" action="https://www.google.com/search">
                    <div class="SearchInputContainer">
                        <img src="{% static 'static/assets/search_logo.PNG' %}" alt="searchIcon">
                        <input class="SearchInput" type="text" name="q" required>
                        <img src="{% static 'static/assets/voice_logo.PNG' %}" alt="voiceIcon">
                    </div>
                    <div class="ButtonContainer">
                        <input class="SearchButton" type="submit" value="Google Search">
                        <button class="SearchButton" type="button"><a href="https://www.google.com/doodles">I'm Feeling Lucky</a></button>
                        
                    </div>
                </form>
            </div>
            <!--Containes Additional Search Preference-->
            <div class="GoogleOfferedIn">
                <div class="OfferedInHead" style="margin-top:10px">
                Google offered in: 
                </div>
                <div class="OfferedInColor">हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</div>
            </div>
            <!--Contains Footer-->
            <div class="Footer">
                <div class="FooterStart">
                    <span><a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                        About</a></span>
                    <span><a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000100-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                        Advertising</a></span>
                    <span><a href="https://www.google.com/intl/en_in/business/">
                        Business</a></span>
                    <span><a href="https://www.google.com/search/howsearchworks/?fg=1">
                        How Search works</a></span>
                </div>
                <div class="FooterEnd">
                    <span><a href="https://policies.google.com/privacy?hl=en-IN&fg=1">
                        Privacy</a></span>
                    <span><a href="https://policies.google.com/terms?hl=en-IN&fg=1">
                        Terms</a></span>
            </div>          
        </div>
    </body>
</html>
